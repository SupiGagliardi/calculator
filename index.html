<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="left-text">
            <h2>Simple</h2>
        </div>

        <div class="calculator">

                <section class="result">
                    <p id="current-number">0</p>
                </section>

                <div class="operator c" id="c"><p>C</p></div>
                <div class="operator plus-minus" id="plus-minus" tabindex="-1"><img src="icons/plus-minus.svg" alt="plus-minus"></div>
                <div class="operator del" id="del"><img src="icons/del.svg" alt="delete"></div>
                <div class="operator divide" id="divide" tabindex="-1"><img src="icons/divide.svg" alt="divide"></div>

                <div class="num seven" id="seven"><p>7</p></div>
                <div class="num eight" id="eight"><p>8</p></div>
                <div class="num nine" id="nine"><p>9</p></div>
                <div class="operator multiply" id="multiply" tabindex="-1"><img src="icons/multiply.svg" alt="multiply"></div>

                <div class="num four" id="four"><p>4</p></div>
                <div class="num five" id="five"><p>5</p></div>
                <div class="num six" id="six"><p>6</p></div>
                <div class="operator substract" id="substract" tabindex="-1"><img src="icons/substractV2.svg" alt="substract"></div>

                <div class="num one" id="one"><p>1</p></div>
                <div class="num two" id="two"><p>2</p></div>
                <div class="num three" id="three"><p>3</p></div>
                <div class="operator add" id="add" tabindex="-1"><img src="icons/add.svg" alt="add"></div>

                <div class="num zero" id="zero"><p>0</p></div>
                <div class="num decimal" id="decimal"><img src="icons/decimal.svg" alt="decimal"></div>
                <div class="operator equal" id="equal"><img src="icons/equal.svg" alt="equal"></div>
        </div>

        <div class="right-text">
            <h2>Calculator</h2>
        </div>
    </div>
    <footer><a href="https://github.com/SupiGagliardi?tab=repositories" target="blank"><img src="icons/github.svg" alt="github" id="github"></a></footer>
    <script src="script.js"></script>
</body>

</html>
